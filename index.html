<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="project2.css">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="panel-pricing-table">
        <div class="pricing-plan">
            <img src="https://cdn-icons-png.flaticon.com/128/4063/4063291.png" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleep after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="https://cdn-icons-png.flaticon.com/128/3616/3616892.png" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple workers for more</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="https://cdn-icons-png.flaticon.com/128/3199/3199950.png" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button ">Free trial</a>
        </div>

    </div>

</body>

</html>
